<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить страницу</title>
</head>
<body>
    <header>
        <nav>
            <!-- Блок входа/выхода -->
            <div style="text-align: right;">
                {% if session.get('user_id') %}
                    <!-- Если сессия есть, показываем кнопку "Выйти" -->
                    <a href="{{ url_for('logout') }}">Выйти</a>
                {% else %}
                    <!-- Если сессия не активна, показываем кнопку "Войти" -->
                    <a href="{{ url_for('login') }}">Войти</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <h1>Добавить новую страницу</h1>
    <form method="POST">
        <label for="title">Название:</label><br>
        <input type="text" name="title" required><br>
        <label for="content">Контент:</label><br>
        <textarea name="content" required></textarea><br>
        <button type="submit">Сохранить</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Назад в админку</a>
</body>
</html>
